<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body ng-app='NarrowItDownApp'>
  <div class="container" id="list" ng-controller='NarrowItDownController as list'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input ng-model="list.itemName" type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="list.addItem();" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
    <br>
    <br>

    <!-- found-items should be implemented as a component -->
    <!-- TODO: Rename 'items' to found-items -->
    <found-items
      items="list.items"
      title="{{list.title}}"
      on-remove="list.removeItem(index)">
    </found-items>

    <div>{{ list.lastRemoved }}</div>
  </div>

  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
